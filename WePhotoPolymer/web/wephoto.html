<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Photo</title>

    <!-- include the web_components polyfills with support for Dart. -->
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <!-- import the click-counter -->
    <link rel="import" href="packages/paper_elements/paper_tabs.html">
    <link rel="import" href="packages/core_elements/core_pages.html">
    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="stylesheet" href="wephoto.css">
  </head>
  <body>
    
    <polymer-element name="we-photo" attributes="selected" noscript>
      <template>
        <link rel="stylesheet" href="we_photo.css">
        <paper-tabs selected="{{selected}}">
          <paper-tab>Camera</paper-tab>
          <paper-tab>Gallery</paper-tab>
          <paper-tab>Previous Events</paper-tab>
        </paper-tabs>
        <core-pages selected="{{selected}}">
          <div id="take_photo">Take a photo!</div>
          <div id="gallery">Gallery!</div>
          <div id="events">Events here!</div>
        </core-pages>
      </template>
    </polymer-element>
    
    <we-photo selected="0"></we-photo>

    <!-- bootstrap polymer -->
    <script type="application/dart">export 'package:polymer/init.dart';</script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
