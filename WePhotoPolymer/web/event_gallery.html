<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_icon_button.html">
<link rel="import" href="packages/core_elements/core_icons.html">
<polymer-element name="event-gallery">
  <template>
    <link rel="stylesheet" href="event_gallery.css">
    <paper-icon-button id="refresh" icon="refresh"></paper-icon-button>
    <div>
      <template repeat="{{photo in photos}}">
        <img _src="{{photo}}" />
      </template>
    </div>
  </template>
  <script type="application/dart" src="event_gallery.dart"></script>
</polymer-element>
