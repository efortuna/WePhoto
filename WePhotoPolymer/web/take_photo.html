<!-- import polymer-element's definition -->
<link rel="import" href="packages/polymer/polymer.html">
<link rel="import" href="packages/paper_elements/paper_button.html">

<polymer-element name="take-photo">
  <template>
    <style>
      video {
        width: 100%;
        height: auto;
      }
      paper-button {
        background: #ccc;
      }
    </style>
    <paper-button label="Snap Photo" id="accept"></paper-button>
    <video autoplay id="cameraVideo"></video>
    <canvas style="display:none;" id="takenPhoto"></canvas>

    <!-- template content here -->
<!-- Uncomment this to use the forms based camera
        <form>
            <input type="file" name="snap" accept="image/*;capture=camera" 
                   id="capture"/>
        </form>
        <img id="displayimage" height="400" width="300"> 
-->
  </template>
  <script type="application/dart" src="take_photo.dart"></script>
</polymer-element>
